<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo/style.css">

    <title>Exercícios</title>
</head>
<body>
    <h1>TESTE</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id, mollitia. Possimus, nesciunt accusantium odit ad laboriosam, ipsum, iusto necessitatibus quo ullam cupiditate sunt amet. Numquam aliquam pariatur quas minus vel?</p>
    

    <script>
        num = Number(window.prompt("Digite um número"))
        num_decimal = num.toFixed(3)
        num_virgula = num_decimal.replace(".",",")
        num_br = num.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        document.write(`Número com 3 casas decimais: ${num_decimal}<br>`)
        document.write(`Número com vígula: ${num_virgula}<br>`)
        document.write(typeof num_virgula + '<br>')
        document.write(num_br)

    </script>
</body>
</html>
