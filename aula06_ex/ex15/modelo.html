<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    
    
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
       <div>
        <p>Ano de Nascimento: 
            <input type="number" name="ano_nascimento" id="id_ano_nascimento" min="0" required>
        </p>
        <p>Sexo:
            <input type="radio" name="radio_sexo" id="masculino" checked>
            <label for="masculino">Masculinho</label>
            <input type="radio" name="radio_sexo" id="feminino">
            <label for="feminino">Feminino</label>
        </p>
        <p> <!--
            Não é type:submit pq não está em um form, ao invés disso, é chamada uma função js verificar() quando é clicado
            -->
            <input type="button" value="Verificar" onclick="verificar()">
        </p>
       </div>

       <div id="resultado" style="text-align: center; margin: auto;">
        <p>Preencha os dados para ver o resultado!</p>
       </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    
    <script src="script.js"></script>

    <img id="foto" src="" alt="">
</body>
</html>
