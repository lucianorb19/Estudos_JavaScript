<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Secreto</title>
</head>
<body>
    <script>
        alert('Boas vindas ao jogo do número secreto');
        
        //ENTRADA DO VALOR MÁXIMO DE NÚMERO SECRETO PELO USUÁRIO - VALIDADO (INTEIRO POSITIVO)
        let numeroMaximo = parseInt(Number(prompt("Qual pode ser o valor máximo do número secreto?<br>(valor maior que 0 e inteiro)")));
        while(numeroMaximo <=0 || !(Number.isInteger(numeroMaximo))){
            window.alert('Valor inválido. Tente novamente')
            numeroMaximo = parseInt(Number(prompt("Qual pode ser o valor máximo do número secreto?<br>(valor maior que 0 e inteiro)")));
        };

        //GERAÇÃO ALEATÓRIO NÚMERO SECRETO - ENTRE 1 E numeroMaximo
        let numeroSecreto = parseInt(Math.random() * numeroMaximo + 1);
        console.log(numeroSecreto);

        let chute;
        let tentativas = 1;

        //ENQUANTO O CHUTE NÃO FOR IGUAL AO NÚMERO ALEATÓRIO GERADO
        while(chute != numeroSecreto){
            chute = prompt(`Escolha um número entre 1 e ${numeroMaximo}`);
            if(chute == numeroSecreto){
                break;//SAIO DO LAÇO
            }else{
                if(chute > numeroSecreto){
                    alert(`Número secreto menor que ${chute}`);
                }else{//chute < numeroSecreto
                    alert(`Número secreto maior que ${chute}`);
                }
                tentativas++;
            }
        }

        //PESSOA ACERTOU O NÚMERO (PQ SAÍ DO LAÇO)
        let palavraTentativa = tentativas > 1 ? 'tentativas':'tentativa'
        window.alert(`Você acertou o número secreto (${numeroSecreto}) com ${tentativas} ${palavraTentativa}`)
    </script>
</body>
</html>
