<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício01-05</title>
</head>
<body>
    
    <script>
       //--------------------------------------------------------------------
       //EXERCÍCIO 1
       document.write("Exercício 1")
       document.write("<br>")
       let contador = 1;

       while(contador <= 10){
        document.write(contador);
        document.write("<br>");
        contador++;
       }

       //--------------------------------------------------------------------
       //EXERCÍCIO 2
       document.write("<br><br><br><br>")
       document.write("Exercício 2")
       document.write("<br>")
       
       let contador1 = 10;

       while(contador1 >= 0){
        document.write(contador1);
        document.write("<br>");
        contador1--;
       }

       //--------------------------------------------------------------------
       //EXERCÍCIO 3
       document.write("<br><br><br><br>")
       document.write("Exercício 3")
       document.write("<br>")
       
       let numero = Number(window.prompt("Digite um número inteiro positivo para contagem regressiva"));
       //ENQUANTO NÚMERO NÃO FOR INTEIRO POSITIVO
       while(numero < 0 || !(Number.isInteger(numero))){
        window.alert("1Número inválido. tente novamente");
        numero = Number(window.prompt("Digite um número inteiro positivo para contagem regressiva"));
       }

       while(numero>=0){
        document.write(numero);
        document.write("<br>");
        numero--
       }

       //--------------------------------------------------------------------
       //EXERCÍCIO 4
       document.write("<br><br><br><br>")
       document.write("Exercício 4")
       document.write("<br>")
       
       let numero1 = Number(window.prompt("Digite um número inteiro positivo para contagem progressiva"));
       //ENQUANTO NÚMERO NÃO FOR INTEIRO POSITIVO
       while(numero1 < 0 || !(Number.isInteger(numero1))){
        window.alert("2Número inválido. tente novamente");
        numero1 = Number(window.prompt("Digite um número inteiro positivo para contagem progressiva"));
       }

       contador2=0;
       while(contador2<=numero1){
        document.write(contador2);
        document.write("<br>")
        contador2++
       }
       

    </script>
</body>
</html>
